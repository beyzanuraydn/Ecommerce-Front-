<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFromGroup!" (ngSubmit)="onSubmit()">
        <div formGroupName="customer" class="form-area">
          <h3>Müşteri</h3>
          <div class="row">
            <div class="col-md-2">
              <label>İsim</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="firstName" type="text" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Soyisim</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="lastName" type="text" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Email</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="email" type="text" />
              </div>
            </div>
          </div>
        </div>
        <!--shipping Address-->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Gönderi Adresi</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Ülke</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country" (change)="getStates('shippingAddress')">
                  <option *ngFor="let country of countries" [ngValue]="country">
                    {{ country.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Eyalet/İl</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option *ngFor="let state of shippingAddressStates" [ngValue]="state">
                    {{ state.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Sokak</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Posta Kodu</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text" />
              </div>
            </div>
          </div>
        </div>

        <div class="input-space">
          <label class="au-checkbox">
            <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)" />
            <span class="au-checkmark"></span> Fatura Adresi Teslimat Adresi ile Aynı
          </label>
        </div>

        <!--Billing  Address-->
        <div formGroupName="billingAddress" class="form-area">
          <h3>Fatura Adresi</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Ülke</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option
                    *ngFor="let country of countries"
                    [ngValue]="country"
                    (change)="getStates('billingAddress')"
                  >
                    {{ country.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Eyalet/İl</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option *ngFor="let state of billingAddressStates" [ngValue]="state">
                    {{ state.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Sokak</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Posta Kodu</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text" />
              </div>
            </div>
          </div>
        </div>

        <!--Credit Card-->
        <div formGroupName="creditCard" class="form-area">
          <h3>Kredi Kart</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Kart Tipi</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="cardType">
                  <option>Visa</option>
                  <option>Mastercard</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Kartın Üstündeki İsim</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="nameOnCard" type="text" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Kart Numarası</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>CVS</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="securityCode" type="text" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Son Kullanma Tarihi (Ay)</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationMonth">
                  <option *ngFor="let month of creditCardMonths">{{ month }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Son Kullanma Tarihi (Yıl)</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationYear" (change)="handleMonthsAndYears()">
                  <option *ngFor="let year of creditCardYears">{{ year }}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="form-area">
          <h3>Siparişinizi Gözden Geçirin</h3>
          <p>Toplam Miktar: {{ totalQuantity }}</p>
          <p>Kargo:ÜCRETSİZ</p>
          <p>Toplam Fiyat :{{ totalPrice | currency }}</p>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info">Satın Al</button>
        </div>
      </form>
    </div>
  </div>
</div>
